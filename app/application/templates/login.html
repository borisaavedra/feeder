{% extends "base.html" %}


{% block content %}
<section class="wrapper-login">
    <div class="center">
        <h1>Sign In</h1>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=64) }}<br>
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=64) }}<br>
            </p>
            <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</section>


{% endblock %}
